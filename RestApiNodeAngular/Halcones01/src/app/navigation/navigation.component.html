<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Admin-Panel</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">clientes</a>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">instructores</a>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">maquinas</a>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">productos</a>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">clases</a>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">salones</a>
      <a mat-list-item href="#" class="list-group-item list-group-item-action">categorias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Halcones01</span>
    </mat-toolbar>
    <!-- Add Content Here -->
<app-admin></app-admin>


  </mat-sidenav-content>
</mat-sidenav-container>
